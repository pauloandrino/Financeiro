<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">Calculadora</ui:define>

	<ui:define name="corpo">
		<div id="conteudo">
			<h1>Calculadora</h1>

			<h:form id="frm">
				<h:messages />

				<h:outputLabel value="Seu nome: " for="seuNome" />
				<h:inputText size="12" value="#{calculadoraBean.nome}" id="seuNome" label="Seu nome" required="true">
					<f:validateLength minimum="3" maximum="15" />
				</h:inputText>
				<br/>

				<h:inputText size="12" value="#{calculadoraBean.valorA}" label="Valor A"
					required="true" />
				+
				<h:inputText size="12" value="#{calculadoraBean.valorB}"
					label="Valor B" required="true" />
				=
				<h:outputText value="#{calculadoraBean.resultado}" />
				<br />
				<h:commandButton value="Somar" action="#{calculadoraBean.somar}" />


			</h:form>
		</div>
	</ui:define>
</ui:composition>
